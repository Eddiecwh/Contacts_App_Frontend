<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        required
        [(ngModel)]="contact.firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="contact.lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number: </label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        required
        [(ngModel)]="contact.mobile"
        name="mobile"
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address: </label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="contact.email"
        name="email"
      />
    </div>

    <button (click)="saveContact()" class="btn btn-success">Save</button>
  </div>

  <div *ngIf="submitted">
    <h4>We saved your contact info!</h4>
    <button class="btn btn-success" (click)="newContact()">Add</button>
  </div>
</div>
